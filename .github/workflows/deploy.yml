name: (main) push to external repository

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    name: (main) push to external repositorys
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: push to external repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.SSH_DEPLOY_KEY }}
          publish_dir: .
          external_repository: PietroRhyan/destination-rune-docs
          publish_branch: main
          allow_empty_commmit: true
          # github_token: ${{ secrets.GITHUB_TOKEN }}
